version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout

      - run:
          name: Install packages
          command: sudo apt-get update && sudo apt-get install wget zip unzip python2.7 python-pip -y


      - run:
          name: Install awscli
          command: |
            sudo pip install awscli

      - run:
          name: Set AWS Default Region
          command: aws configure set default.region us-east-1

      - run:
          name: Build Artifact
          command: |
            pwd
            ls -al
            mvn clean package -DskipTests
            cd target/
            ls -al
            cd ../
            pwd
            ls -al
      - run:
          name: Zip Artifact
          command: |
            echo "Hello the current build number is ${CIRCLE_BUILD_NUM}"
            pwd
            mkdir -p codedeploy_artifact
            zip -r csye6225-lambda-${CIRCLE_BUILD_NUM}.zip target/csye6225lambda-1.0-SNAPSHOT.jar *.yml
            mv csye6225-lambda-${CIRCLE_BUILD_NUM}.zip codedeploy_artifact/
            cd codedeploy_artifact
            ls -al
            pwd
            cd ..
            pwd
            ls -al
      - run:
          name: Upload Artifact to S3
          command: |
            aws s3 sync codedeploy_artifact s3://${S3_BUCKET_URL}
      - run:
          name: Make CodeDeploy API call
          command: |
            echo "Hello CodeDeploy"
      - run:
          name: Check IAM Role and exist Topic
          command: |
            echo 'export Topic_ARN="$(aws sns list-topics --query Topics[0] --output text)"' >> $BASH_ENV
            echo 'export Role_ARN="$(aws iam list-roles --query 'Roles[?RoleName==`LambdaExeRole`].Arn' --output text)"' >> $BASH_ENV
      - run:
          name: Create Lambda Function
          command: |
            aws lambda create-function --function-name ResetPassword --runtime java8 --role ${Role_ARN} --handler handleRequest --description csye6225-lambda-function --code S3Bucket=${S3_BUCKET_URL},S3Key=csye6225-lambda-${CIRCLE_BUILD_NUM}.zip